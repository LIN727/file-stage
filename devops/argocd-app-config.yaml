          name: frontend
          ports:
            - containerPort: 5173
              hostPort: 5173
              protocol: TCP
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o ./argocd/argocd-app-config.yaml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o ./argocd/argocd-app-config.yaml
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.network/file-stage-default: "true"
        io.kompose.service: nginx
    spec:
      containers:
        - image: kevinwutech/devops:proxy1.0
          name: nginx
          ports:
            - containerPort: 80
              hostPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/default.conf
              name: nginx-cm0
              readOnly: true
              subPath: default.conf
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: default.conf
                path: default.conf
            name: nginx-cm0
          name: nginx-cm0

---
apiVersion: v1
data:
  default.conf: |-
    server {
      listen 80;
      server_name localhost;

      location / {
        proxy_pass http://host.docker.internal:5173;
      }

      location /api {
        proxy_pass http://host.docker.internal:1028;
      }

      location ~ /api/asset$ {
        client_max_body_size 100G;
        proxy_pass http://host.docker.internal:1028;
        limit_except POST {
          deny all;
        }
      }

      location /socket.io {
        proxy_pass http://host.docker.internal:1028;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
      }
    }
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: nginx
  name: nginx-cm0

