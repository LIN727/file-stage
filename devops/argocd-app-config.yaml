---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o ./argocd/argocd-app-config.yaml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o ./argocd/argocd-app-config.yaml
        kompose.version: 1.33.0 (HEAD)
      labels:
        io.kompose.network/file-stage-default: "true"
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: NODE_ENV
              value: production
          image: kevinwutech/devops:api1.0
          name: backend
          ports:
            - containerPort: 1028
              hostPort: 1028
              protocol: TCP
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o ./argocd/argocd-app-config.yaml
    kompose.version: 1.33.0 (HEAD)
  labels:
    io.kompose.service: frontend
