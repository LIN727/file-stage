apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: file-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/LIN727/file-stage.git
    targetRevision: HEAD
    path: ./
  destination:
    server: https://kubernetes.default.svc
    namespace: file-stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true